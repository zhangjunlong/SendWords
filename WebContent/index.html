<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>写下你的文字，在这里...</title>
	<link href="console/ui/css/basic.css" rel="stylesheet" type="text/css" />
	<link href="console/ui/css/ui.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="common/js/jquery.js"></script>
	<script type="text/javascript" src="common/js/jquery.form.js"></script>
	<script type="text/javascript" src="common/js/si.ui.js"></script>
	<script type="text/javascript">
		$(document).ready(
				function() {
					$("#sign").fadeIn("slow");
					$("#footer").slideDown("1000");
					$("#uid").focus();

					var options = {
						dataType : 'json',
						beforeSerialize : function(form, options) {
							options.url = 'sign/0/in.json';
						},
						beforeSubmit : function() {
							si.ui.showLoading();
							$('#signForm').attr('action', 'sign/0/in.json');

							return true;
						},
						success : function(data) {
							si.ui.closeLoading();
							alert(data);
							if (data.status == 'success') {
								$("#footer").slideUp("1000");
								$("#sign").fadeOut("slow");
								
								if (data.description == 'client')
									window.location = 'smart/orderProduct.html?userId='+data.extend.id+'&userName='+data.extend.userId;
								else
									window.location = 'console/';
							} else {
								$('#err').html(data.description);
								$('#err').show();
							}

						}
					}

					$('#signForm').submit(function() {
						$(this).ajaxSubmit(options);
						return false;
					});
				});
	</script>
</head>
<body>
<div id="main" class="rimmed">
	<div class="metal">
	<h1> 毕业寄语 </h1>
	<h3><em> - 前方的路通向远方，我们的回忆比路长 ...</em></h3>
	</div>
	<p>
		<span id="err" class="err"></span><br/>
	</p>
	<div id="sign" class="rimmed hidden">
		<form id="signForm" method="POST">
			<label for="uid">用户 </label><input id="uid" type="text" name="userId" tabindex="1"/><br/><br/>
			<label for="pwd">密码 </label><input id="pwd" type="password" name="password" tabindex="2"/><br/><br/>
			<button type="submit" value="登录" >登录</button>&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="reset" value="清除" >清除</button>
		</form>
	</div>
</div>
<div id="footer" class="hidden">&nbsp;&nbsp;&copy; Smart Interactive&trade; System Technology</div>
</body>
</html>
